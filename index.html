<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style type="text/css">
      /* CLIENT-SPECIFIC STYLES */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt;
        mso-table-rspace: 0pt;
      }
      img {
        -ms-interpolation-mode: bicubic;
      }

      /* RESET STYLES */
      img {
        border: 0;
        height: auto;
        line-height: 100%;
        outline: none;
        text-decoration: none;
      }
      table {
        border-collapse: collapse !important;
        border-spacing: 0;
      }
      body {
        height: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        background-color: #cccccc;
      }
      td {
        padding: 0;
      }
      .wrapper {
        width: 100%;
        table-layout: fixed;
        background-color: #cccccc;
        padding-bottom: 60px;
      }
      .main {
        background-color: #ffffff;
        margin: 0 auto;
        width: 100%;
        max-width: 600px;
        border-spacing: 0;
        font-family: sans-serif;
        color: #ffffff;
      }
      .one-column {
        text-align: center;
        font-size: 0;
      }
      .one-column .column {
        width: 100%;
        max-width: 600px;
        display: inline-block;
        vertical-align: top;
        text-align: center;
      }
      p a {
        color: #2997ff;
        text-decoration: none;
      }

      /* iOS BLUE LINKS */
      a[x-apple-data-detectors] {
        color: inherit !important;
        text-decoration: none !important;
        font-size: inherit !important;
        font-family: inherit !important;
        font-weight: inherit !important;
        line-height: inherit !important;
      }

      /* GMAIL BLUE LINKS */
      u + #body a {
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        font-family: inherit;
        font-weight: inherit;
        line-height: inherit;
      }

      /* SAMSUNG MAIL BLUE LINKS */
      #MessageViewBody a {
        color: inherit;
        text-decoration: none;
        font-size: inherit;
        font-family: inherit;
        font-weight: inherit;
        line-height: inherit;
      }

      /* Universal styles for links and stuff */

      /* Responsive styles */
    </style>
  </head>
  <body id="body" style="margin: 0 !important; padding: 0 !important">
    <center class="wrapper">
      <table class="main" width="100%">
        <!-- Logo image -->
        <tr>
          <td style="text-align: center">
            <table width="100%">
              <tr>
                <td class="one-column" style="background-color: #000000">
                  <table class="column">
                    <tr>
                      <td>
                        <a href="https://www.apple.com/" target="_blank"
                          ><img
                            src="./assets/logo.png"
                            alt="apple-logo"
                            width="30px"
                            style="
                              margin-left: 270px;
                              margin-right: 270px;
                              margin-top: 20px;
                            "
                        /></a>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </td>
        </tr>

        <!-- Banner -->
        <tr>
          <td style="background-color: #000000; text-align: center">
            <p style="font-weight: 600; font-size: 40px">iPhone 14 Pro</p>
            <p style="font-weight: 300; font-size: 30px; margin-top: -35px">
              Pro. Beyond.
            </p>
            <p style="font-weight: 250; font-size: 20px; margin-top: -15px">
              <a href="https://www.apple.com/iphone-14-pro/" target="_blank"
                >Learn more ></a
              ><a
                href="https://www.apple.com/iphone-14-pro/"
                target="_blank"
                style="margin-left: 40px"
                >Buy ></a
              >
            </p>
            <img
              src="./assets/iphone.png"
              alt="iphone-banner-img"
              width="450px"
            />
          </td>
        </tr>

        <!-- Hero Image -->

        <!-- Body copy -->

        <!-- Button -->

        <!-- Footer information: Always include an unsubscribe link! -->
      </table>
    </center>
  </body>
</html>
